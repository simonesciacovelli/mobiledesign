<!DOCTYPE html>
<html>
<head>
<script src="p5.min.js" type="text/javascript"></script> 
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

</head>
<body>


<div class="parameters"></div>

	<style type="text/css">
		



		html, body{
			/*background-color: black;*/
			margin: 0px;
		}

		canvas{margin: 0px}

		p{
			font-size: 20px;
			font-family: 'Roboto', sans-serif;
			padding:14px;
			color: white;
			border-radius: 5px;
			width: 210px;
			text-align: center;
			font-weight: 700;
			background-color: black;
			display: none;

		}

		.parameters{
			width: 290px;
			height: 353px;
			position: fixed;
			background-color: #f0f0f0;
			padding:10px;
			padding-left: 40px;
			padding-right: 1px;
			border-radius: 10px;
			border-bottom-left-radius: 0px;
			border-top-left-radius: 0px;

		}

input[type=range] {
  -webkit-appearance: none;
  margin: 28px 0;
  width: 240px;
}

input[type=range]:focus {
  outline: none;
}

input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  animate: 0.1s;
  background: #e8e8e8;
  border-radius: 20px;
  transition: 0.2s;
  /*border: 0.2px solid #010101;*/
}


input[type=range]::-webkit-slider-thumb {
  /*box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;*/
  /*border: 1px solid #000000;*/
  height: 26px;
  width: 26px;
  border-radius: 20px;
  background: #bbbbbb;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -9px;
  transition: 0.2s;
}



input[type=range]:focus::-webkit-slider-thumb {
  background: black;
  transition: 0.2s;
}

input[type=range]:hover::-webkit-slider-thumb {
  background: #8a8a8a;
  transition: 0.2s;
}

input[type=range]:focus::-webkit-slider-runnable-track {
  background: #bbbbbb;
  transition: 0.2s;
}


input[type=range]::-moz-range-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  animate: 0.2s;
  /*box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;*/
  background: #3071a9;
  border-radius: 1.3px;
  /*border: 0.2px solid #010101*/;
}
input[type=range]::-moz-range-thumb {
  /*box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;*/
  border: 1px solid #000000;
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
}
input[type=range]::-ms-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  animate: 0.2s;
  background: transparent;
  border-color: transparent;
  border-width: 16px 0;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #2a6495;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  /*box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;*/
}
input[type=range]::-ms-fill-upper {
  background: #3071a9;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  /*box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;*/
}
input[type=range]::-ms-thumb {
  /*box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;*/
  /*border: 1px solid #000000;*/
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: green;
  cursor: pointer;
}

input[type=range]:focus::-ms-fill-lower {
  background: #3071a9;
}
input[type=range]:focus::-ms-fill-upper {
  background: #367ebd;
}



input[type=color]:focus {
  outline: none;
}


input[type="color"] {
	-webkit-appearance: none;
	border: none;
	width: 234px;
	height: 132px;
	border-radius: 20px;
	cursor: pointer;
	margin-bottom: 50px
}
input[type="color"]::-webkit-color-swatch-wrapper {
	padding: 0;
}

input[type="color"]::-webkit-color-swatch {
	border: none;
	transition: 0.3s;
	border-radius: 5px
}

input[type="color"]:hover::-webkit-color-swatch {
	border: none;
	transition: 0.3s;
	border-radius: 15px
}

#slider{

}

</style>









<script type="text/javascript">

$(document).ready(function(){
// $("p").appendTo(".parameters");
 $("#slider").appendTo(".parameters");
 $("#slider2").appendTo(".parameters");
 $("#slider3").appendTo(".parameters");
 $("#picker").appendTo(".parameters");

});

var pos_x_slider, pos_y_slider, size_slider, color_picker, rotate_slider ;

  let img;
  function preload() {
  img = loadImage('body_1.png');
}

function setup() {
  // require https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js
  // require https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js
    createCanvas(window.innerWidth, window.innerHeight);

    fill(100);
    noStroke();
    rectMode(CENTER);
    background(0,0)

    createP('Horizontal Position');
    pos_x_slider = createSlider(0, width, width * .5);

    createP('Vertical Position');
    pos_y_slider = createSlider(0, width, width * .5);

    createP('Size');
    size_slider = createSlider(10, 1000, 100);

    createP('Color');
    color_picker = createInput("#667EFE", "color");


    image(img, 50, 50, 100, 100);




    // createP('Horizontal Position_2');
    // pos_x_slider_2 = createSlider(0, width, width * .5);

    // createP('Vertical Position_2');
    // pos_y_slider_2 = createSlider(0, width, width * .5);

    // createP('Size_2');
    // size_slider_2 = createSlider(10, 1000, 100);

    // createP('Color_2');
    // color_picker_2 = createInput("#667EFE", "color");

	pos_x_slider.id('slider')
	pos_y_slider.id('slider2')
	size_slider.id('slider3')
	color_picker.id("picker")
}


function draw() {
    // background(0);
    fill(color_picker.value());
    var pos_x = pos_x_slider.value();
    var pos_y = pos_y_slider.value();
    var size = size_slider.value();

    // fill(color_picker_2.value());
    // var pos_x_2 = pos_x_slider_2.value();
    // var pos_y_2 = pos_y_slider_2.value();
    // var size_2 = size_slider_2.value();

    rotate(rotate_slider);
    square(pos_x, pos_y, size, 20, 20);

    // square(pos_x_2, pos_y_2, size_2, 20, 20);
}

	</script>


</body>
</html>
